<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>Soma com porcentagem</title>
</head>

<body>
    <div class="container">
        <h1>Soma com porcentagem</h1>
        <p id="title">Digite o valor</p>
        <input type="number" id="valor-inicial" placeholder="Valor">
        <input type="range" id="porcentagem" min="0" max="100" value="50">
        <span id="valor-range"></span>
        <p id="result">Valor final: <span id="valor-final"></span></p>
        <script src="script.js"></script>
    </div>
</body>

</html>
